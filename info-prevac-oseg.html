<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad - Grupo Aéreo N°4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #0077be 0%, #005a8d 100%);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto 15px auto;
            padding: 0 20px;
        }

        .logo-side {
            width: 140px;
            height: 140px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .logo-side img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: transparent;
            mix-blend-mode: multiply;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.4));
            display: block;
        }

        .header-titles {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .main-title {
            color: #ffffff;
            font-size: 2.5em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        .subtitle {
            color: #FFD700;
            font-size: 1.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 6px rgba(0,0,0,0.6);
            margin: 0;
        }

        .header .ecodex {
            display: none !important;
        }

        .military-logo img {
            mix-blend-mode: multiply;
            background: transparent;
            border-radius: 50%;
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.5));
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: nowrap;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .logo {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }

        .header h1 {
            color: white;
            font-size: 1.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 8px;
        }

        .header .ecodex {
            color: #ffeb3b;
            font-size: 1.6em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: white;
            margin-top: 30px;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }
            .header .ecodex {
                font-size: 1.1em;
            }
            .logo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo-container">
                    <!-- Logo izquierdo: Grupo Aéreo N°4 -->
                    <div class="logo-side" id="logo-left">
                        <img src="assets/icons/logo_grup4.png" alt="Logo Grupo Aéreo N°4">
                    </div>

                    <div class="header-titles">
                        <h1 class="main-title">Grupo Aéreo N°4</h1>
                        <h2 class="subtitle">Seguridad Operacional</h2>
                    </div>

                    <!-- Logo derecho: FAP -->
                    <div class="logo-side" id="logo-right">
                        <img src="assets/icons/logo_fap.png" alt="Logo FAP">
                    </div>
                </div>
            </div>
        </div>

        <!-- Aquí continúa el resto de tu contenido original (secciones, texto, etc.) -->
    </div>
</body>
</html>
