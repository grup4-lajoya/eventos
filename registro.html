        // Funci√≥n para mostrar alertas
        function mostrarAlerta(mensaje, tipo = 'error') {

        // Funci√≥n para obtener par√°metros de la URL
        function obtenerParametroURL(nombre) {
            const urlParams = new URLSearchParams(window.location.search);

        // Funci√≥n para formatear fecha (sin problemas de zona horaria)
        function formatearFecha(fechaStr) {
            // Parsear la fecha como UTC para evitar desfases de zona horaria
            const [year, month, day] = fechaStr.split('T')[0].split('-');
            const fecha = new Date(year, month - 1, day);
            return fecha.toLocaleDateString('es-PE', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Cargar informaci√≥n del evento
        async function cargarEvento(eventoId) {
            try {
                const response = await fetch(
                    `${CONFIG.SUPABASE_URL}/rest/v1/evento?id=eq.${eventoId}&select=*`,
                    {
                        headers: {
                            'apikey': CONFIG.SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${CONFIG.SUPABASE_ANON_KEY}`
                        }
                    }
                );

                const data = await response.json();

                if (!response.ok || !data || data.length === 0) {
                    throw new Error('Evento no encontrado');
                }

                eventoData = data[0];

                // Validar que el evento est√© activo
                if (!eventoData.activo) {
                    throw new Error('El evento no est√° activo');
                }

                // Validar vigencia (sin problemas de zona horaria)
                const hoy = new Date();
                hoy.setHours(0, 0, 0, 0);
                
                // Parsear fechas del evento como fecha local (sin convertir a UTC)
                const [yearInicio, monthInicio, dayInicio] = eventoData.fecha_inicio.split('T')[0].split('-');
                const fechaInicio = new Date(yearInicio, monthInicio - 1, dayInicio);
                fechaInicio.setHours(0, 0, 0, 0);
                
                const [yearFin, monthFin, dayFin] = eventoData.fecha_fin.split('T')[0].split('-');
                const fechaFin = new Date(yearFin, monthFin - 1, dayFin);
                fechaFin.setHours(23, 59, 59, 999);

                if (hoy < fechaInicio) {
                    throw new Error(`El evento a√∫n no ha comenzado. Inicia el ${formatearFecha(eventoData.fecha_inicio)}`);
                }

                if (hoy > fechaFin) {
                    throw new Error(`El evento ya finaliz√≥ el ${formatearFecha(eventoData.fecha_fin)}`);
                }

                // Mostrar informaci√≥n del evento
                eventoInfo.style.display = 'block';
                eventoIcono.textContent = 'üéâ';
                eventoTitulo.textContent = 'Registro para Evento';
                eventoDetalle.innerHTML = `
                    <p><strong>Evento:</strong> ${eventoData.nombre}</p>
                    <p><strong>Unidad Anfitriona:</strong> ${eventoData.unidad_anfitriona}</p>
                    <p><strong>Vigencia:</strong> ${formatearFecha(eventoData.fecha_inicio)} - ${formatearFecha(eventoData.fecha_fin)}</p>
                    <span class="evento-badge">üé´ Registro de Visitante</span>
                `;

                console.log('‚úÖ Evento cargado:', eventoData.nombre);

            } catch (error) {
                console.error('‚ùå Error cargando evento:', error);
                eventoInfo.style.display = 'block';
                eventoIcono.textContent = '‚ö†Ô∏è';
                eventoTitulo.textContent = 'Error';
                eventoDetalle.innerHTML = `<p style="color: #c33;">${error.message}</p>`;
                submitBtn.disabled = true;
                
                mostrarAlerta(error.message, 'error');
            }
        }

        // Solicitar PIN
        async function solicitarPIN() {
            return new Promise((resolve) => {
                const pin = prompt('Crea un PIN de 4 d√≠gitos para tu cuenta:\n(Lo necesitar√°s para futuros accesos)');
                
                if (!pin) {
                    mostrarAlerta('El PIN es obligatorio', 'error');
                    resolve(null);
                    return;
                }

                if (!/^\d{4,}$/.test(pin)) {
                    mostrarAlerta('El PIN debe tener al menos 4 d√≠gitos', 'error');
                    resolve(null);
                    return;
                }

                resolve(pin);
            });
        }

        // ‚úÖ SOLUCI√ìN: Fingerprint sin timestamp
        async function generarFingerprint() {
            const deviceData = {
                ua: navigator.userAgent,
                lang: navigator.language,
                tz: new Date().getTimezoneOffset(),
                screen: `${screen.width}x${screen.height}x${screen.colorDepth}`,
                platform: navigator.platform,
                cpus: navigator.hardwareConcurrency || 0,
                memory: navigator.deviceMemory || 0
            };
            
            // Ordenar las claves para consistencia
            const orderedData = Object.keys(deviceData)
                .sort()
                .reduce((obj, key) => {
                    obj[key] = deviceData[key];
                    return obj;
                }, {});
            
            const deviceString = JSON.stringify(orderedData);
            const encoder = new TextEncoder();
            const data = encoder.encode(deviceString);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Hash del PIN
        async function hashPIN(pin) {
            const encoder = new TextEncoder();
            const pinData = encoder.encode(pin);
            const pinHashBuffer = await crypto.subtle.digest('SHA-256', pinData);
            const pinHashArray = Array.from(new Uint8Array(pinHashBuffer));
            return pinHashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Verificar si el registro est√° habilitado
        async function verificarRegistroHabilitado() {

                const response = await fetch(

                        body: JSON.stringify({

                );

                const result = await response.json();
                
                if (!result || result.length === 0) {
                    throw new Error('No se pudo verificar el estado del registro');
                }

                const { habilitado, mensaje } = result[0];

                if (!habilitado) {

                    eventoTitulo.textContent = 'Registro Deshabilitado';
                    eventoDetalle.innerHTML = `<p style="color: #c33;">${mensaje}</p>`;
                    
                    return false;
                }

                return true;

            } catch (error) {
                console.error('‚ùå Error verificando estado de registro:', error);
                return true; // En caso de error, permitir registro (fail-safe)
            }
        }

async function inicializar() {

}

        // Manejar env√≠o del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const documento = documentoInput.value.trim().toUpperCase();

            if (!documento) {
                mostrarAlerta('Debe ingresar su NSA, DNI o Pasaporte', 'error');
                return;
            }

            // Detectar tipo de documento
            // DNI: exactamente 8 d√≠gitos
            // Pasaporte: alfanum√©rico (generalmente 9-12 caracteres, puede tener letras)
            // NSA: puede ser num√©rico o alfanum√©rico
            
            let tipoDocumento = 'nsa'; // Por defecto asumimos NSA
            let valorNSA = null;
            let valorDNI = null;
            let valorPasaporte = null;

            if (/^\d{8}$/.test(documento)) {
                // Es DNI peruano (exactamente 8 d√≠gitos)
                tipoDocumento = 'dni';
                valorDNI = documento;
            } else if (/^[A-Z0-9]{6,12}$/.test(documento) && documento.length >= 7) {
                // Puede ser pasaporte (alfanum√©rico, 6-12 caracteres)
                // O NSA alfanum√©rico
                // Priorizamos pasaporte si tiene letras
                if (/[A-Z]/.test(documento)) {
                    tipoDocumento = 'pasaporte';
                    valorPasaporte = documento;
                } else {
                    tipoDocumento = 'nsa';
                    valorNSA = documento;
                }
            } else {
                // Cualquier otro formato: NSA
                tipoDocumento = 'nsa';
                valorNSA = documento;
            }

            console.log('üìÑ Documento ingresado:', documento);
            console.log('üìã Tipo detectado:', tipoDocumento);

            // Solicitar PIN
            const pin = await solicitarPIN();
            if (!pin) return;

            // Confirmar PIN
            const pinConfirm = prompt('Confirma tu PIN de 4 d√≠gitos:');

                mostrarAlerta('Los PINs no coinciden', 'error');
                return;
            }

            submitBtn.disabled = true;
            loader.classList.add('show');
            alertBox.classList.remove('show');

            try {
                // Generar fingerprint UNA VEZ
                const deviceFingerprint = await generarFingerprint();
                
                // üíæ GUARDAR inmediatamente en localStorage
                localStorage.setItem('device_fingerprint', deviceFingerprint);
                
                console.log('üîê Fingerprint generado y guardado:', deviceFingerprint.substring(0, 32) + '...');
                
                const pinHash = await hashPIN(pin);

                // Llamar a la edge function
                // Enviamos el documento detectado en el campo correspondiente
                const response = await fetch(CONFIG.getEndpointURL('REGISTRO'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': CONFIG.SUPABASE_ANON_KEY,

                    body: JSON.stringify({
                        nsa: valorNSA,
                        dni: valorDNI,

                        device_fingerprint: deviceFingerprint,

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Error en el registro');
                }
                console.log('‚úÖ Registro exitoso:', result.data);

                // ‚úÖ SOLO guardar el fingerprint (para detectarlo despu√©s)
                localStorage.setItem('device_fingerprint', deviceFingerprint);
                // NO llamar saveUserData() aqu√≠ - eso se hace en login.html
                
                const tipoRegistro = idEvento ? 'visitante' : 'personal local';
                mostrarAlerta(
                    `¬°Registro exitoso como ${tipoRegistro}! Ahora inicia sesi√≥n con tu documento y PIN`,
                    'success'
                );
                
                setTimeout(() => {
