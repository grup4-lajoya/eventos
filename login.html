<body>

        <div class="security-badge">

        <!-- Alertas -->

        <!-- Formulario -->

    <script>
        // Configuraci√≥n
        const CONFIG = {
            SUPABASE_URL: 'https://qgbixgvidxeaoxxpyiyw.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnYml4Z3ZpZHhlYW94eHB5aXl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxOTU3NzMsImV4cCI6MjA3NTc3MTc3M30.NQ5n_vFnHDp8eNjV3I9vRujfWDWWGAywgyICpqX0OKQ',
            ENDPOINTS: {
                LOGIN: '/functions/v1/public-login'
            },
            ROUTES: {
                HOME: '/eventos/index.html',

        };

        CONFIG.getEndpointURL = function(endpoint) {

        // Elementos del DOM

        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const alertBox = document.getElementById('alert');

        // Funci√≥n para mostrar alertas
        function mostrarAlerta(mensaje, tipo = 'error') {
            alertBox.textContent = mensaje;
            alertBox.className = `alert alert-${tipo} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');

        }

// ‚úÖ SOLUCI√ìN: Fingerprint sin timestamp
async function generarFingerprint() {
    const deviceData = {
        ua: navigator.userAgent,
        lang: navigator.language,
        tz: new Date().getTimezoneOffset(),
        screen: `${screen.width}x${screen.height}x${screen.colorDepth}`,
        platform: navigator.platform,
        cpus: navigator.hardwareConcurrency || 0,
        memory: navigator.deviceMemory || 0
    };
    
    // Ordenar las claves para consistencia
    const orderedData = Object.keys(deviceData)
        .sort()
        .reduce((obj, key) => {
            obj[key] = deviceData[key];
            return obj;
        }, {});
    
    const deviceString = JSON.stringify(orderedData);
    const encoder = new TextEncoder();
    const data = encoder.encode(deviceString);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

        // Hash del PIN
        async function hashPIN(pin) {
            const encoder = new TextEncoder();
            const pinData = encoder.encode(pin);
            const pinHashBuffer = await crypto.subtle.digest('SHA-256', pinData);
            const pinHashArray = Array.from(new Uint8Array(pinHashBuffer));
            return pinHashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Guardar datos del usuario
        function saveUserData(userData) {
            localStorage.setItem('token_acceso', userData.token_acceso);
            localStorage.setItem('usuario_id', userData.usuario_id);
            localStorage.setItem('tipo_usuario', userData.tipo_usuario);
            localStorage.setItem('tipo_acceso', userData.tipo_acceso);
            localStorage.setItem('nombre_usuario', userData.nombre);
            localStorage.setItem('usuario_data', JSON.stringify(userData));
            
            if (userData.evento_id) {
                localStorage.setItem('evento_id', userData.evento_id);
                localStorage.setItem('evento_nombre', userData.evento_nombre);
                localStorage.setItem('evento_fecha_fin', userData.evento_fecha_fin);
            }
        }

        // Verificar si ya est√° autenticado
        function verificarAutenticacion() {
            const token = localStorage.getItem('token_acceso');
            if (token) {
                console.log('Usuario ya autenticado, redirigiendo...');
                window.location.href = CONFIG.ROUTES.HOME;
            }
        }

        // Manejar env√≠o del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const documento = documentoInput.value.trim().toUpperCase();
            const pin = pinInput.value.trim();

            if (!documento) {
                mostrarAlerta('Debe ingresar su documento', 'error');
                return;
            }

            if (!pin) {
                mostrarAlerta('Debe ingresar su PIN', 'error');
                return;
            }

            if (!/^\d{4,}$/.test(pin)) {
                mostrarAlerta('El PIN debe tener al menos 4 d√≠gitos', 'error');
                return;
            }

            // Detectar tipo de documento
            let tipoDocumento = 'nsa';
            let valorNSA = null;
            let valorDNI = null;
            let valorPasaporte = null;

            if (/^\d{8}$/.test(documento)) {
                tipoDocumento = 'dni';
                valorDNI = documento;
            } else if (/^[A-Z0-9]{6,12}$/.test(documento) && documento.length >= 7) {
                if (/[A-Z]/.test(documento)) {
                    tipoDocumento = 'pasaporte';
                    valorPasaporte = documento;
                } else {
                    tipoDocumento = 'nsa';
                    valorNSA = documento;
                }
            } else {
                tipoDocumento = 'nsa';
                valorNSA = documento;
            }

            console.log('üìÑ Documento ingresado:', documento);
            console.log('üìã Tipo detectado:', tipoDocumento);

            submitBtn.disabled = true;
            loader.classList.add('show');
            alertBox.classList.remove('show');

            try {
                // üîë RECUPERAR fingerprint guardado O generar uno nuevo
                let deviceFingerprint = localStorage.getItem('device_fingerprint');
                
                if (!deviceFingerprint) {
                    console.log('üÜï No hay fingerprint guardado, generando nuevo...');
                    deviceFingerprint = await generarFingerprint();
                    localStorage.setItem('device_fingerprint', deviceFingerprint);
                } else {
                    console.log('‚ôªÔ∏è Usando fingerprint guardado');
                }
                
                console.log('üîê Fingerprint a usar:', deviceFingerprint.substring(0, 32) + '...');
                
                const pinHash = await hashPIN(pin);

                console.log('üîê Fingerprint:', deviceFingerprint.substring(0, 16) + '...');

                // Llamar a la edge function
                const response = await fetch(CONFIG.getEndpointURL('LOGIN'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': CONFIG.SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${CONFIG.SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        nsa: valorNSA,
                        dni: valorDNI,
                        pasaporte: valorPasaporte,
                        pin_hash: pinHash,
                        device_fingerprint: deviceFingerprint,
                        user_agent: navigator.userAgent
                    })
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Error en el login');
                }

                console.log('‚úÖ Login exitoso:', result.data);

                // Guardar datos
                saveUserData(result.data);
                localStorage.setItem('device_fingerprint', deviceFingerprint);

                mostrarAlerta(
                    `¬°Bienvenido/a ${result.data.nombre}!`,
                    'success'
                );

                setTimeout(() => {
                    window.location.href = CONFIG.ROUTES.HOME;
                }, 1500);

            } catch (error) {
                console.error('‚ùå Error en login:', error);
                mostrarAlerta(error.message, 'error');
                submitBtn.disabled = false;
                loader.classList.remove('show');
            }
        });

        // Limpiar y formatear inputs
        documentoInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.trim().toUpperCase();
        });

        pinInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, ''); // Solo d√≠gitos
        });

        // Inicializar
        verificarAutenticacion();
    </script>
