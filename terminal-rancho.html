<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Control Rancho</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2B4C7E 0%, #3D5A80 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        
        .header h1 {
            color: #2B4C7E;
            font-size: 20px;
            margin: 0;
            flex: 1;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

            .tab.active {
                color: #2B4C7E;
                border-bottom-color: #2B4C7E;
            }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* QR Scanner */
        #reader {
            border: 3px solid #2B4C7E;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            min-height: 320px !important;
            height: auto !important;
        }
        
        #reader video {
            width: 100% !important;
            height: auto !important;
            max-height: 360px !important;
            object-fit: contain;
        }
        
        #reader__scan_region {
            min-height: 280px !important;
        }
        /* B√∫squeda Manual (optimizada para PWA) */
        .search-box {
          display: flex;
          justify-content: center;      /* Centra horizontalmente todo el bloque */
          align-items: center;          /* Centra verticalmente */
          gap: 8px;                     /* Espacio entre input y bot√≥n */
          margin: 10px auto 20px auto;  /* Centrado con margen */
          width: 95%;                   /* Ocupa casi todo el ancho disponible */
          max-width: 400px;             /* Limita el tama√±o m√°ximo */
        }
        
        .search-box input {
          flex: 1;                      /* Se adapta al espacio restante */
          min-width: 140px;             /* Asegura que no se achique demasiado */
          max-width: 260px;             /* Limita ancho del input NSA */
          padding: 10px 12px;
          font-size: 15px;
          border: 2px solid #e0e0e0;
          border-radius: 10px;
          transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #2B4C7E;
            box-shadow: 0 0 0 3px rgba(43,76,126,0.1);
        }
        
        .search-box button {
          padding: 10px 14px;
          background: #2B4C7E;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 600;
          transition: all 0.3s;
          flex-shrink: 0;               /* Evita que el bot√≥n se comprima */
        }
        
        .search-box button:hover {
          background: #3D5A80;
        }         

        /* Resultado de Validaci√≥n */
        .validation-result {
            display: none;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .validation-result.success {
            display: block;
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .validation-result.error {
            display: block;
            background: #ffebee;
            border: 2px solid #f44336;
        }
        .result-header {
            display: flex;
            align-items: center;
            gap: 10px; /* ‚Üê Reducir */
            margin-bottom: 12px; /* ‚Üê Reducir */
            padding-bottom: 10px; /* ‚Üê Reducir */
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }
        .result-icon {
            font-size: 28px;
            width: 60px;
            height: 60px;
        }
        .result-title h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .result-title p {
            color: #666;
            font-size: 14px;
        }

        .result-details {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            padding: 12px;
            background: white;
            border-radius: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #2B4C7E;
            min-width: 120px;
        }

        .detail-value {
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76,175,80,0.3);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244,67,54,0.3);
        }

        .btn-secondary {
            background: #757575;
            color: white;
        }

        .btn-secondary:hover {
            background: #616161;
        }

        /* Selecci√≥n de Men√∫ */
        .menu-selection {
            display: none;
            margin-top: 20px;
        }

        .menu-selection.show {
            display: block;
        }

        .menu-item {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            border-color: #2B4C7E;
            background: #E8EAF6;
        }

        .menu-item.selected {
            border-color: #2B4C7E;
            background: #E8EAF6;
        }

        .menu-item.sin-stock {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .menu-title {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .stock-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .stock-disponible {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .stock-agotado {
            background: #ffebee;
            color: #c62828;
        }

        .menu-details {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2B4C7E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            padding: 15px 20px;
            border-radius: 12px;
            display: none;
            animation: slideDown 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            min-width: 300px;
            max-width: 90%;
            text-align: center;
        }
        
        .alert.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .qr-warning {
        background: #fff3cd;
        border: 2px solid #ff9800; /* ‚úÖ M√°s visible */
        color: #856404;
        padding: 15px; /* ‚úÖ M√°s padding */
        border-radius: 10px;
        font-size: 14px; /* ‚úÖ Texto m√°s grande */
        margin-top: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600; /* ‚úÖ M√°s bold */
    }
    
        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .btn-back {
            display: flex !important; /* ‚Üê Agregar esta l√≠nea */
            background: #3D5A80;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn-back:hover {
            background: #2B4C7E;
        }       

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
        }
        @media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .header {
        padding: 15px;
    }

    .header h1 {
        font-size: 18px;
    }

    .card {
        padding: 15px;
    }

    .tabs {
        gap: 5px;
    }

    .tab {
        padding: 8px 12px;
        font-size: 13px;
    }

    #reader {
        max-height: 250px;
    }

    .result-details {
        gap: 10px;
    }

    .detail-item {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
    }

    .detail-label {
        min-width: auto;
        margin-bottom: 5px;
    }

    .action-buttons {
        flex-direction: column;
        gap: 10px;
    }

    .btn {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-back" onclick="volverInicio()">
                ‚Üê Volver
            </button>
            <h1>üçΩÔ∏è Terminal Control Rancho</h1>
        </div>
        <div id="alert" class="alert"></div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="cambiarTab('escaner')">üì∑ Escanear QR</button>
                <button class="tab" onclick="cambiarTab('manual')">‚úçÔ∏è B√∫squeda Manual</button>
            </div>

            <!-- TAB 1: Escaneo QR -->
            <div id="tab-escaner" class="tab-content active">
                <div id="reader"></div>
                <p style="text-align: center; color: #666; font-size: 14px;">
                    Solicite al usuario que muestre su c√≥digo QR
                </p>
            </div>

            <!-- TAB 2: B√∫squeda Manual -->
            <div id="tab-manual" class="tab-content">
                <div class="search-box">
                    <input type="text" id="inputNSA" placeholder="Ingrese NSA">
                    <button onclick="buscarPorNSA()">üîç Buscar</button>
                </div>

                <div id="loadingBusqueda" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Buscando informaci√≥n...</p>
                </div>
            </div>
        </div>

        <!-- Resultado de Validaci√≥n -->
        <div id="resultadoValidacion" class="validation-result"></div>

        <!-- Selecci√≥n de Men√∫ (para registro express) -->
        <div id="menuSelection" class="menu-selection card">
            <h3 style="margin-bottom: 20px; color: #1e3c72;">Seleccionar Men√∫ para <span id="tipoRacionSeleccion"></span></h3>
            <div id="menuOptions"></div>
            <button class="btn btn-success" onclick="confirmarReservaExpress()" style="margin-top: 20px;">
                ‚úì Confirmar y Entregar
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let html5QrCode;
        let datosValidacion = null;
        let menuSeleccionado = null;

        function mostrarAlerta(mensaje, tipo = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = mensaje;
            alert.className = `alert alert-${tipo} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function cambiarTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tab}`).classList.add('active');

            if (tab === 'escaner') {
                iniciarEscaner();
            } else {
                detenerEscaner();
            }
        }

        function iniciarEscaner() {
            if (html5QrCode) return;

            html5QrCode = new Html5Qrcode("reader");
            
            html5QrCode.start(
                { facingMode: "environment" },
                { 
                    fps: 10,
                    qrbox: function(viewfinderWidth, viewfinderHeight) {
                        // Usar el 70% del ancho o alto (el menor)
                        let minEdge = Math.min(viewfinderWidth, viewfinderHeight);
                        let qrboxSize = Math.floor(minEdge * 0.7);
                        return {
                            width: qrboxSize,
                            height: qrboxSize
                        };
                    },
                    aspectRatio: 1.0
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error('Error iniciando esc√°ner:', err);
                mostrarAlerta('Error al iniciar la c√°mara', 'error');
            });
        }

        function detenerEscaner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode = null;
                }).catch(err => console.error('Error deteniendo esc√°ner:', err));
            }
        }

        async function onScanSuccess(decodedText) {
            detenerEscaner();
            console.log('QR escaneado:', decodedText);
            await validarQR(decodedText);
        }

        function onScanError(error) {
            // Silenciar errores de escaneo
        }

        async function validarQR(qrCode) {
            const loadingHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Validando c√≥digo QR...</p>
                </div>
            `;
            
            document.getElementById('resultadoValidacion').innerHTML = loadingHTML;
            document.getElementById('resultadoValidacion').className = 'validation-result';
            document.getElementById('resultadoValidacion').style.display = 'block';

            try {
                const userData = auth.getUserData();
                
                const response = await fetch(CONFIG.getEndpointURL('VALIDAR_QR_RANCHO'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': CONFIG.SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${CONFIG.SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        qr_code: qrCode,
                        usuario_controlador: userData.usuario_id
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    mostrarResultadoError(result.error);
                    return;
                }

                datosValidacion = result.data;
                mostrarResultadoExito(result.data);

            } catch (error) {
                console.error('Error:', error);
                mostrarResultadoError('Error de conexi√≥n con el servidor');
            }
        }
       
    function mostrarResultadoExito(data) {
    const advertenciaHorario = !data.dentro_horario 
        ? `<div class="qr-warning">
             ‚ö†Ô∏è <span><strong>ATENCI√ìN:</strong> Fuera del horario programado (${data.hora_inicio} - ${data.hora_fin}). 
             Consulte con su supervisor antes de entregar.</span>
           </div>`
        : '';

    const html = `
        <div class="result-header">
            <div class="result-icon">‚úÖ</div>
            <div class="result-title">
                <h3>Reserva V√°lida</h3>
            </div>
        </div>
        ${advertenciaHorario}
        <div class="result-details">
            <div class="detail-item">
                <span class="detail-label">Nombre:</span>
                <span class="detail-value">${data.nombre_usuario}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Tipo Raci√≥n:</span>
                <span class="detail-value">${data.tipo_racion}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Men√∫:</span>
                <span class="detail-value">${data.menu_descripcion}</span>
            </div>
        </div>
        <div class="action-buttons">
            <button class="btn btn-danger" onclick="cancelarValidacion()">‚úó Cancelar</button>
            <button class="btn btn-success" onclick="confirmarEntrega()">‚úì Conforme - Entregar</button>
        </div>
    `;

    document.getElementById('resultadoValidacion').innerHTML = html;
    document.getElementById('resultadoValidacion').className = 'validation-result success';
}

        function mostrarResultadoError(mensaje) {
            const html = `
                <div class="result-header">
                    <div class="result-icon">‚ùå</div>
                    <div class="result-title">
                        <h3>Error de Validaci√≥n</h3>
                        <p>${mensaje}</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="reiniciarEscaner()">‚Üª Escanear Nuevo QR</button>
                </div>
            `;

            document.getElementById('resultadoValidacion').innerHTML = html;
            document.getElementById('resultadoValidacion').className = 'validation-result error';
        }
            async function confirmarEntrega() {
        if (!datosValidacion) return;
    
        // ‚úÖ AGREGAR: Confirmaci√≥n de seguridad
        if (!confirm('¬øConfirmar entrega del plato? Esta acci√≥n no se puede deshacer.')) {
            return;
        }
    
        const btn = event.target;
        btn.disabled = true;
        btn.innerHTML = '‚è≥ Procesando...';
    
        try {
            const userData = auth.getUserData();
            
            const response = await fetch(`${CONFIG.SUPABASE_URL}/rest/v1/detalle_reserva?id=eq.${datosValidacion.id_detalle_reserva}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': CONFIG.SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${CONFIG.SUPABASE_ANON_KEY}`,
                    'Prefer': 'return=representation'
                },
                body: JSON.stringify({
                    consumido: true,
                    id_usuario_autorizado_escaneo: userData.usuario_id
                })
            });
    
            if (!response.ok) throw new Error('Error al confirmar entrega');
    
            mostrarAlerta('‚úì Entrega confirmada exitosamente', 'success');
            
            setTimeout(() => {
                reiniciarEscaner();
            }, 2000);
    
        } catch (error) {
            console.error('Error:', error);
            mostrarAlerta('Error al confirmar la entrega', 'error');
            btn.disabled = false;
            btn.innerHTML = '‚úì Conforme - Entregar';
        }
    }
        function cancelarValidacion() {
            reiniciarEscaner();
        }

        function reiniciarEscaner() {
            datosValidacion = null;
            document.getElementById('resultadoValidacion').style.display = 'none';
            document.getElementById('resultadoValidacion').innerHTML = '';
            iniciarEscaner();
        }
        async function buscarPorNSA() {
    const nsa = document.getElementById('inputNSA').value.trim();
    
    console.log('üîç Iniciando b√∫squeda NSA:', nsa); // ‚Üê LOG 1
    
    if (!nsa || nsa.length < 5) {
        mostrarAlerta('Debe ingresar un NSA v√°lido', 'warning');
        return;
    }

    document.getElementById('loadingBusqueda').style.display = 'block';
    document.getElementById('resultadoValidacion').style.display = 'none';

    try {
        const userData = auth.getUserData();
        console.log('üë§ Datos usuario:', userData); // ‚Üê LOG 2
        console.log('üè¢ Unidad:', userData.unidad); // ‚Üê LOG 3
        
        const response = await fetch(CONFIG.getEndpointURL('BUSCAR_RESERVA_NSA'), {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'apikey': CONFIG.SUPABASE_ANON_KEY,
                'Authorization': `Bearer ${CONFIG.SUPABASE_ANON_KEY}`
            },
            body: JSON.stringify({
                nsa: nsa,
                unidad: userData.unidad
            })
        });

        console.log('üì° Response status:', response.status); // ‚Üê LOG 4
        
        const result = await response.json();
        console.log('üì¶ Resultado completo:', result); // ‚Üê LOG 5
        
        document.getElementById('loadingBusqueda').style.display = 'none';

        if (!result.success) {
            console.error('‚ùå Error del servidor:', result.error); // ‚Üê LOG 6
            mostrarResultadoError(result.error);
            return;
        }

        console.log('‚úÖ Tiene reserva:', result.tiene_reserva); // ‚Üê LOG 7

        if (result.tiene_reserva) {
            console.log('‚Üí Mostrando resultado con reserva'); // ‚Üê LOG 8
            datosValidacion = result.data;
            mostrarResultadoExito(result.data);
        } else {
            console.log('‚Üí Mostrando selecci√≥n de men√∫'); // ‚Üê LOG 9
            console.log('‚Üí Datos persona:', result.data); // ‚Üê LOG 10
            datosValidacion = result.data;
            await mostrarSeleccionMenu(result.data);
        }

    } catch (error) {
        console.error('‚ùå Error catch:', error); // ‚Üê LOG 11
        document.getElementById('loadingBusqueda').style.display = 'none';
        mostrarAlerta('Error al buscar informaci√≥n', 'error');
    }
}

        async function mostrarSeleccionMenu(persona) {
            const html = `
                <div class="result-header">
                    <div class="result-icon">üë§</div>
                    <div class="result-title">
                        <h3>Persona Autorizada</h3>
                        <p>Sin reserva previa - Registro manual</p>
                    </div>
                </div>
                <div class="result-details">
                    <div class="detail-item">
                        <span class="detail-label">Nombre:</span>
                        <span class="detail-value">${persona.nombre}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">NSA:</span>
                        <span class="detail-value">${persona.nsa}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Tipo:</span>
                        <span class="detail-value">${persona.tipo_descripcion}</span>
                    </div>
                </div>
            `;

            document.getElementById('resultadoValidacion').innerHTML = html;
            document.getElementById('resultadoValidacion').className = 'validation-result success';
            document.getElementById('resultadoValidacion').style.display = 'block';

            // Cargar men√∫s disponibles
            await cargarMenusDisponibles();
        }

        async function cargarMenusDisponibles() {
            try {
                const userData = auth.getUserData();
                
                // Obtener fecha y hora en Per√∫ (UTC-5)
                const ahoraUTC = new Date();
                const ahoraPeru = new Date(ahoraUTC.getTime() - (5 * 60 * 60 * 1000));
                const hoy = ahoraPeru.toISOString().split('T')[0];
                const horaPeru = ahoraPeru.getHours();
        
                // Determinar tipo de raci√≥n seg√∫n hora Per√∫
                let tipoRacion;
                if (horaPeru >= 6 && horaPeru < 10) tipoRacion = 'DESAYUNO';
                else if (horaPeru >= 10 && horaPeru < 16) tipoRacion = 'ALMUERZO';
                else if (horaPeru >= 16 && horaPeru < 21) tipoRacion = 'CENA';
                else {
                    mostrarAlerta('Fuera del horario de atenci√≥n', 'warning');
                    return;
                }

                document.getElementById('tipoRacionSeleccion').textContent = tipoRacion;

                // Obtener programaci√≥n del d√≠a
                const url = `${CONFIG.SUPABASE_URL}/rest/v1/programacion?unidad=eq.${userData.unidad}&fecha=eq.${hoy}&select=id,detalle_programacion(codigo,tipo_racion_elemento(descripcion)),programacion_horario_cantidad(codigo,cantidad,cantidad_reservada,tip_rac)`;

                const response = await fetch(url, {
                    headers: {
                        'apikey': CONFIG.SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${CONFIG.SUPABASE_ANON_KEY}`
                    }
                });

                const programaciones = await response.json();

                if (!programaciones || programaciones.length === 0) {
                    mostrarAlerta('No hay men√∫ publicado para hoy', 'warning');
                    return;
                }

                const prog = programaciones[0];
                
                // Filtrar por tipo de raci√≥n
                const menusDisponibles = prog.programacion_horario_cantidad
                    .filter(h => h.tip_rac === tipoRacion)
                    .map(h => {
                        const disponible = h.cantidad - h.cantidad_reservada;
                        const detalles = prog.detalle_programacion
                            .filter(d => d.codigo === h.codigo)
                            .map(d => d.tipo_racion_elemento.descripcion)
                            .join(', ');
                        
                        return {
                            codigo: h.codigo,
                            detalles,
                            disponible,
                            id_programacion: prog.id
                        };
                    });

               await renderizarMenus(menusDisponibles, tipoRacion);

            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al cargar men√∫s', 'error');
            }
        }
        async function renderizarMenus(menus, tipoRacion) {
        const container = document.getElementById('menuOptions');
        container.innerHTML = '';
    
        if (!menus || menus.length === 0) {
            container.innerHTML = '<p style="text-align:center;color:#666;">No hay men√∫s disponibles</p>';
            document.getElementById('menuSelection').classList.add('show');
            return;
        }
    
        for (const menu of menus) { // ‚Üê Cambiar forEach por for...of
            const sinStock = menu.disponible <= 0;
            const stockClass = sinStock ? 'sin-stock' : '';
            const stockBadge = sinStock 
                ? '<span class="stock-badge stock-agotado">AGOTADO</span>'
                : `<span class="stock-badge stock-disponible">Disponible: ${menu.disponible}</span>`;
    
            const menuItem = document.createElement('div');
            menuItem.className = `menu-item ${stockClass}`;
            menuItem.dataset.codigo = menu.codigo;
            menuItem.dataset.programacion = menu.id_programacion;
            menuItem.dataset.tipoRacion = tipoRacion;
    
            if (!sinStock) {
                menuItem.onclick = () => seleccionarMenu(menuItem);
            }
    
            menuItem.innerHTML = `
                <div class="menu-header">
                    <div class="menu-title">${menu.codigo}</div>
                    ${stockBadge}
                </div>
                <div class="menu-details">${menu.detalles}</div>
            `;
    
            container.appendChild(menuItem);
        }
    
        document.getElementById('menuSelection').classList.add('show');
    }

        function seleccionarMenu(elemento) {
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('selected'));
            elemento.classList.add('selected');
            
            menuSeleccionado = {
                codigo: elemento.dataset.codigo,
                id_programacion: elemento.dataset.programacion,
                tipo_racion: elemento.dataset.tipoRacion
            };
        }

            async function confirmarReservaExpress() {
                if (!menuSeleccionado) {
                    mostrarAlerta('Debe seleccionar un men√∫', 'warning');
                    return;
                }
            
                if (!datosValidacion) {
                    mostrarAlerta('Error: no hay datos de persona', 'error');
                    return;
                }
            
                // Confirmaci√≥n de seguridad
                if (!confirm('¬øConfirmar entrega del plato? Esta acci√≥n no se puede deshacer.')) {
                    return;
                }
            
                const btn = event.target;
                btn.disabled = true;
                btn.innerHTML = '‚è≥ Procesando...';
            
                try {
                    const userData = auth.getUserData();
                    
                    // Obtener fecha Per√∫
                    const ahoraUTC = new Date();
                    const ahoraPeru = new Date(ahoraUTC.getTime() - (5 * 60 * 60 * 1000));
                    const hoy = ahoraPeru.toISOString().split('T')[0];
            
                    console.log('üìÖ Confirmando para fecha:', hoy); // ‚Üê LOG DEBUG
                    
                    const response = await fetch(CONFIG.getEndpointURL('RESERVA_EXPRESS'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': CONFIG.SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${CONFIG.SUPABASE_ANON_KEY}`
                    },
                body: JSON.stringify({
                    id_personal: datosValidacion.id_personal,
                    id_programacion: menuSeleccionado.id_programacion,
                    tipo_racion: menuSeleccionado.tipo_racion,
                    codigo: menuSeleccionado.codigo,
                    usuario_controlador: userData.usuario_id,
                    unidad: userData.unidad
                })
                });

                const result = await response.json();

                if (!result.success) {
                    mostrarAlerta(result.error, 'error');
                    btn.disabled = false;
                    btn.innerHTML = '‚úì Confirmar y Entregar';
                    return;
                }

                mostrarAlerta('‚úì Registro y entrega confirmados', 'success');
                
                setTimeout(() => {
                    limpiarFormulario();
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al procesar la solicitud', 'error');
                btn.disabled = false;
                btn.innerHTML = '‚úì Confirmar y Entregar';
            }
        }

        function limpiarFormulario() {
            document.getElementById('inputNSA').value = '';
            document.getElementById('resultadoValidacion').style.display = 'none';
            document.getElementById('menuSelection').classList.remove('show');
            datosValidacion = null;
            menuSeleccionado = null;
        }
        function volverInicio() {
        window.location.href = CONFIG.ROUTES.HOME;
        }
        // Inicializar
        window.addEventListener('load', async () => {
            const acceso = await auth.protectPage();  
            if (!acceso) return;

            iniciarEscaner();
        });

        // Limpiar al salir
        window.addEventListener('beforeunload', () => {
            detenerEscaner();
        });
    </script>
